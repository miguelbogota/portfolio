<!-- Contact container -->
<div class="contact-container">
  <!-- Title -->
  <h2>Trabajemos juntos</h2>

  <!-- Card with contact form -->
  <div class="card">

    <!-- Inputs for each information needed -->
    <input type="text" name="name" id="name" placeholder="Nombre">
    <input type="email" name="email" id="email" placeholder="Email">
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Escribeme tu projecto..."></textarea>
    <!-- Submit button -->
    <button>Submit</button>

  </div>
</div>
