<!-- Container with the home page -->
<div class="home-container">

  <!-- Loading screen while it loads the data -->
  <app-loading-spinner *ngIf="showSpinner; else loaded"></app-loading-spinner>
  <!-- Data once the data is loaded -->
  <ng-template #loaded>

    <!-- Short info about me -->
    <div class="short-about">
      <!-- Title about me -->
      <h2>{{ universal.information1 }}</h2>
      <!-- Short parraph about me -->
      <p class="pa-about">
        {{ data.information2 | slice:0:131 }}...
      </p>
      <!-- Link to go to about -->
      <a class="link" [routerLink]="['/about']">{{ universal.information1 }}</a>
    </div>

    <div *ngIf="allProjects.length > 0">
      <!-- Resume with my latest projects -->
      <div class="latest-projects">
        <!-- Arrows -->
        <div class="arrows">
          <a class="arrow-left" (click)="changeCard('left')"><i class="fas fa-chevron-left fa-2x"></i></a>
          <a class="arrow-right" (click)="changeCard('right')"><i class="fas fa-chevron-right fa-2x"></i></a>
        </div>

        <!-- Title -->
        <h2>{{ data.information11 }}</h2>

        <!-- Card with projects -->
        <app-project-card [Data]="show()"></app-project-card>

        <!-- Link to go to portfolio -->
        <a class="link" [routerLink]="['/portfolio']" (click)="goUp()">{{ universal.information4 }}</a>
      </div>

    </div>
  
  </ng-template>

</div>
