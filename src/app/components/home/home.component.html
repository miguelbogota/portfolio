<!-- Loading screen while it loads the data -->
<app-loading-spinner *ngIf="showSpinner; else loaded"></app-loading-spinner>
<!-- Data once the data is loaded -->
<ng-template #loaded>
  <div class="row mx-0 mb-5 mt-3">

    <!-- Short about me -->
    <div class="col-md-6 mb-5 px-4 d-flex flex-column justify-content-center">
      <!-- Title about me -->
      <h3>Acerca de mí</h3>
      <!-- Short parraph about me -->
      <p>
        Mi nombre es Miguel, Tengo 23 años, soy de Bogotá, Colombia y soy desarrollador de software Full Stack con experiencia en Front-End y Back-End...
      </p>
      <!-- Link to go to about -->
      <a [routerLink]="['/about']">Más de mí</a>
    </div>

    <!-- Latest projects -->
    <div class="col-md-6 px-1" *ngIf="lastThreeProjects.length > 0">

        <!-- Card head -->
        <div class="row m-0 mb-3">
          <!-- Left arrow -->
          <div class="col-3 text-right p-0 pt-1">
            <a class="effect d-inline-block" (click)="changeCard('left')"><i class="fas fa-chevron-left fa-2x"></i></a>
          </div>
          <!-- Title -->
          <h5 class="col-6 text-center mt-sm-3 mt-2 m-0">Ultimos Proyectos</h5>
          <!-- Right arrow -->
          <div class="col-3 text-left p-0 pt-1">
            <a class="effect d-inline-block" (click)="changeCard('right')"><i class="fas fa-chevron-right fa-2x"></i></a>
          </div>
        </div>

        <!-- Card with projects -->
        <app-project-card [project]="show()"></app-project-card>

        <!-- Link to go to portfolio -->
        <a class="d-inline-block mt-4" [routerLink]="['/portfolio']" (click)="goUp()">Ver todos los proyectos</a>
      </div>

  </div>
</ng-template>
